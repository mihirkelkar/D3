<!DOCTYPE html>
<!-- In this example we will create three circles using svgs and then manipulate their attribtues using D3. 
We will fill the circles with the steel Blue color -->
<html>
<head>
	<title>Three Little Circles (1)</title>
	<script src = "http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
	<svg width="720" height="120">
	<circle cx="40" cy="60" r="10"></circle>
	<circle cx="80" cy="60" r="10"></circle>
	<circle cx="120" cy="60" r="10"></circle>
	</svg>
	<script>
		//Let select the circle and color them blue and increasing their radius to 20
		d3.selectAll("circle")
			.style("fill", "steelblue")
			.attr("r", 20);
	</script>
</body>
</html>
